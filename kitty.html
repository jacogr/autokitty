<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="private, no-cache, no-store">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript">
			setInterval(() => {
				const doc = document.getElementById('gameFrame').contentDocument;
				const src = 'https://jacogr.github.io/autokitty/kitty.js';
				let found = false;

				for (const s of doc.getElementsByTagName('script')) {
					if (s.src === src) {
						found = true;
					}
				}

				if (!found) {
					doc.body.appendChild(doc.createElement('script')).src = src;
				}
			}, 1000);
		</script>
		<style>#gameFrame { width: 100%; height: 100% }</style>
	</head>
	<body>
		<iframe id="gameFrame" src="https://kittensgame.com/web/"></iframe>
	</body>
</html>
